<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
    <!--<link type="text/css" rel="stylesheet" href="css/jquery.dataTables.css" />-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <title>Actividad9-2</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper #1976d2 blue darken-2">
                <a href="#" class="brand-logo center">Actividad9-2</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="col s12 m6 l6">
            <div class="card-panel">
                <h4 class="header2 center">Formulario Ajax</h4>
                <div class="row">
                    <div class="login-form">
                        <form id="formValidate" method="POST" action novalidate="novalidate">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="fName" name="fName" type="text" />
                                <label for="fName">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">today</i>
                                <input id="fAge" name="fAge" type="text" />
                                <label for="fAge">Ages</label>
                            </div>
                            <div class="input-field col s12">
                                <select id="selGender" name="selGender">
                                <option value="0" disabled selected>Choose your option</option>
                                <option value="H">Male</option>
                                <option value="M">Female</option>
                            </select>
                                <label for="selGender">Sex</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="fEmail" name="fEmail" type="email">
                                <label for="fEmail">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">my_location</i>
                                <input id="fLocation" name="fLocation" type="text">
                                <label for="fLocation">Location</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input id="fTelephone" name="fTelephone" type="text">
                                <label for="fTelephone">Telephone</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input class="btn waves-effect waves-light right submit" id="btnInsert" type="submit" value="Insert" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l6">
            <div class="card-panel">
                <table class="highlight" id="results">
                    <thead>
                        <tr>
                            <th data-field="id">Id</th>
                            <th data-field="name">Name</th>
                            <th data-field="age">Edad</th>
                            <th data-field="gen">Gender</th>
                            <th data-field="email">Email</th>
                            <th data-field="location">Location</th>
                            <th data-field="telephone">Telephone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" src="js/jquery.dataTables.js"></script>-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
